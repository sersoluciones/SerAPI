<div class="title-container">
    <div style="flex: 1;"></div>
</div>

<div mat-dialog-content class="dialog-content">
    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [onlyScaleDown]="true"
        [roundCropper]="data.round" [alignImage]="'center'" format="png" (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)" (loadImageFailed)="loadImageFailed()">
    </image-cropper>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="croppedImage" cdkFocusInitial>{{'accept' | translate}}</button>
    <button class="cancel-button" mat-button (click)="cancel()">{{'cancel' | translate}}</button>
</div>
